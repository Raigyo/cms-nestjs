<h3>Create new article</h3>
<form [formGroup]="articleForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="title">Article title</label>
    <input type="text" formControlName="title" class="form-control" id="title" required placeholder="Inser title here">
    <div *ngIf="title?.invalid" class="alert alert-danger">Article title is required</div>
  </div>
  <div class="form-group">
    <label for="content">Article content</label>
    <textarea formControlName="content" class="form-control" id="content" rows="3" required
      placeholder="Insert content here">
    </textarea>
    <div *ngIf="content?.errors?.required" class="alert alert-danger">Article
      content
      is required
    </div>
    <div *ngIf="content?.errors?.minlength !== null" class="alert alert-danger">Article content
      is too chort (min 4 characters)
    </div>
  </div>
  <div class="form-group">
    <button>Create article</button>
  </div>
</form>
